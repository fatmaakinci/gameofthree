<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Game of Three</title>
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <button id="joinGame" type="button" onclick=connect()>Join Game</button>
</div>

<div id="game-page">
    <button id="startGame" type="button" onclick=startGame()>Start Game</button>

    <div class="move-container">
        Select your Move:
        <input type="radio" name="additionChoice" value="-1">-1
        <input type="radio" name="additionChoice" value="0">0
        <input type="radio" name="additionChoice" value="1">1
        <input type="radio" name="additionChoice" value="Auto">Auto

        <button id="makeMove" type="button" onclick=makeMove()>Play</button>
    </div>

</div>

<div id="messages-page">
    <table id="messageTable">
        <thead>
        <tr>
            <th>Messages</th>
        </tr>
        </thead>
        <tbody id="messages">
        </tbody>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/main.js"></script>
</body>
</html>
